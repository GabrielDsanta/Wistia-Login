<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Create your Wistia account today !</title>
  <link rel="icon" href="./images/icon.png">
</head> 

<body>
    <main>

        <div class="div-log-image">
            <img width="260px" height="60px" src="./images/logo_468.png" alt="">
        </div>

        <div class="pair-title">
            <p>Sign up for a Wistia account and <br>
                get more from your videos</p>
        </div>

        <div class="div-button-google">
            <button class="button-google"><img class="logo-google" width="20px" height="20px" src="./images/Create your Wistia account today!-0.svg" alt=""><span class="sign-up-google">Sign up with Google</span></button>
        </div>

        <div class="div-button-microsoft">
            <button class="button-microsoft"><img class="logo-microsoft" width="20px" height="20px" src="./images/Create your Wistia account today!-1.svg" alt=""> <span class="sign-up-microsoft">Sign up with Microsoft</span></button>
        </div>

        <div class="line">
            <div class="line-left"></div>
            <span> or </span>
            <div class="line-rigth"></div>
        </div>

        <div class="div-names">
            <div class="div-first-name">
                <label  for="first-name">First Name</label>
            <div>
                <input  placeholder="Lenny" class="first-name" type="text">
            </div>
            </div>

            <div>
                <label  for="Lastt-name">Last Name</label>
                <div>
                    <input placeholder="Lavigne" class="Lastt-name" type="text">
                </div>
            </div>
        </div>



        <div class="div-email-job-title">
            <div class="div-work-email">
                <label  for="work-email">Your work email</label>
            <div>
                <input placeholder="lenny@wistia.com" class="work-email" type="email">
            </div>
            </div>

            <div class="div-job-title">
                <label  for="job-title">Job Title</label>
                <div>
                    <input placeholder="Marketing Manager" class="job-title" type="text">
                </div>
            </div>
        </div>


        <div class="div-senha">
            <div>
                <label  for="senha">Set a password</label>
                <div>
                    <input placeholder="8 characters or more!" class="senha" type="password">
                </div>
            </div>
        </div>


        <div class="div-pair-and-button">
            <div>
                <p class="pair-footer">By clicking this button, you <br>
                   agree to our <a class="link-pair-footer01" href="">Terms of <br>
                   Services</a> and <a class="link-pair-footer02" href="">Privacy Policy</a>.</p>
            </div>

            <div class="div-button">
                <button class="button-create-account">Create a free account</button>
            </div>
        </div>

        <div class="div-footer">

            <h3 class="h3-footer">
                Already have a 
            </h3>

            <span class="span-image-logo-footer">
                <img class="logo-footer" height="19" width="80" src="./images/logo_footer.png" alt="">
            </span> 

            <h3 class="h3-footer">account ? </h3> 

            <a class="login-link" href=""> Log in </a>

        </div>
    </main>
</body>
